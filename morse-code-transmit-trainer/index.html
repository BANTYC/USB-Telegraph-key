<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<title>Тренажер передачи кода Морзе</title>
	<meta name="description" content="Передача USB ключем.">
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
</head>
<body>
	<div class="layer" id="transmit">
		<div id="status-bar">
			<div id="led" style="background-color: rgb(238, 238, 238);"></div>
			<div id="speed-output"></div>
			<div id="ratio-output"></div>
			<div id="effspeed-output"></div>
		</div>
		<div id="output"></div>
	</div>
	<div class="layer" id="settings" hidden>
		<div id="title">Настройки</div>
		<label for="volume">Громкость <input type="number" name="volume" id="volume-input" min="0" max="100"> %</label>
		<label for="frequency">Частота <input type="number" name="frequency" id="frequency-input" min="100" step="100"> Гц</label>
		<label for="speed">Скорость <input type="number" name="speed" id="speed-input" min="1"> гр/мин</label>
		<input type="button" value="Закрыть">
	</div>
</body>
</html>
